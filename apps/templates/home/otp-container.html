{% for otp in otps %}
<div class="otp-card" data-secret="{{ otp.cleaned_secret }}" data-full-secret="{{ otp.full_secret }}">
  <div class="row">
    <div class="col-md-2">
      <div class="otp-value">{{ otp.otp }}</div>
    </div>
    <div class="col-md-2">
      <div class="countdown">{{ otp.time_left }}</div>
    </div>
    <div class="col-md-7">
      <div class="secret">
        <div class="original-format small mb-1">{{ otp.full_secret }}</div>
      </div>
    </div>
    <div class="col-md-1">
      <button class="btn btn-sm btn-primary save-otp" data-secret="{{ otp.cleaned_secret }}">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>  
</div>
{% endfor %}
